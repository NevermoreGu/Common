apply plugin: 'com.android.library'
//推荐放在module的gradle依赖文件的开头
//apply plugin: 'com.novoda.bintray-release'
android {

    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 10
        versionName "1.0.9"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'


//            android.libraryVariants.all { variant ->
//                variant.outputs.all {
//                    if (outputFileName.endsWith('.apk')) {
//                        outputFileName = "NetworkLibrary-" + "v${defaultConfig.versionName}.apk"
//                    } else if (outputFileName.endsWith('.aar')) {
//                        outputFileName = "NetworkLibrary-" + "v${defaultConfig.versionName}.aar"
//                    }
//                }
//            }

        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    publishNonDefault true

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'com.squareup.retrofit2:retrofit:2.4.0'
    api 'com.squareup.retrofit2:converter-gson:2.4.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'

    api 'io.reactivex.rxjava2:rxjava:2.1.14'
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'me.jessyan:retrofit-url-manager:1.4.0'


//    api 'com.squareup.okhttp3:logging-interceptor:3.2.0'

//    provided 'org.glassfish:javax.annotation:10.0-b28'

    api "com.google.dagger:dagger:$rootProject.daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$rootProject.daggerVersion"

    //Add Architecture Components
    api "android.arch.lifecycle:extensions:1.1.1"

    api "android.arch.persistence.room:runtime:1.1.1"
    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"
    api "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"

    testImplementation "junit:junit:$rootProject.junitVersion"
    androidTestImplementation "com.android.support.test:runner:$rootProject.runnerVersion"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$rootProject.espressoVersion"
}

